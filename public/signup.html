<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeWall | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">{ CODE <span class="highlight">WALL</span> }</div>
    <div class="nav-links">
      <a href="/login.html">Login</a>
      <a href="/signup.html">Sign Up</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="left"></div>

    <div class="right">
      <form class="signup-box" action="/api/signup" method="POST">
        <h2>SIGN UP</h2>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
          
        <div class="note">Must consist of at least 8 characters, a symbol, an upper and a lowercase letter</div>

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

        <button type="submit">Sign up</button>
      </form>
    </div>
  </div>
</body>
</html>
